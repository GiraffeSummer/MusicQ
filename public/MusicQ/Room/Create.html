<!DOCTYPE html>
<html>
<!--
    Create Room
-->

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149579125-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-149579125-1');
    </script>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Room Creator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/basestyle.css'>

</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Room Settings:</legend>
            Name:<br>
            <input id="roomName" class="input" type="text" name="name" value="Room"><br><br>
            Password (leave blank for no password):<br>
            <input id="roomPass" class="input" type="text" name="pass" value="">
            <br>Playlist (paste Youtube playlist url here):<br>
            <input id="roomPlaylist" class="input" type="text" name="playlist" value=""><input onclick="CheckPlaylist()"
                type="submit" value="Check playlist"><br>
            if left blank, it'll pick <a
                href="https://www.youtube.com/playlist?list=PLMC9KNkIncKtPzgY-5rmhvj7fax8fdxoj">this default
                one</a>.<br><br>
            <input id="createRoomBtn" class="input" onclick="CreateRoom()" type="submit" value="Create Room">
        </fieldset>
    </div>

    <script src='../scripts/supporter.js'></script>
    <script src='../scripts/main.js'></script>
    <script src='../scripts/rooms.js'></script>
</body>

</html>
